name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest
    - name: Merge into main
          if: ${{ github.ref == 'refs/origin/feature' && success() }}
          uses: peaceiris/actions-auto-merge@v1
          with:
            merge_method: merge
            commit_message: Automatically merged changes from feature branch